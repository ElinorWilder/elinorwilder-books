<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet the Characters - Claw Ridge Wildland Shifter Firefighters</title>
  <link rel="stylesheet" href="style.css?v=3">

  <!-- Page-specific styles (only grid + stacked cards) -->
  <style>
    .character-grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:24px;
      margin-top:1.25rem;
    }
    @media (max-width:680px){ .character-grid{grid-template-columns:1fr;} }

    /* STACKED card: image on top, name/text below */
    .character-card{
      display:flex;
      flex-direction:column;
      align-items:center;
      background:rgba(0,0,0,0.35);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:10px;
      padding:20px;
      text-align:center;
    }
    .character-card .portrait{
      width:100%;
      max-width:300px;
      height:auto;
      object-fit:cover;
      border-radius:8px;
      margin-bottom:12px;
      background:#111;
    }
    .character-meta h2{ margin:0 0 6px; font-size:1.3rem; line-height:1.2; }
    .character-meta .role{ margin:0 0 8px; font-weight:600; color:#9ec4ff; }
    .character-meta p{ margin:0; opacity:.9; line-height:1.5; }
  </style>
</head>
<body>
  <div class="background">
    <img src="images/misty-forest.jpg" alt="Misty Forest" class="bg-image" />
  </div>

  <div class="about-center">
    <main>
      <h1>Meet the Characters</h1>

      <section class="character-grid">
        <!-- Character 1 -->
        <article class="character-card">
          <img class="portrait" src="images/Emma.jpg" alt="Emma portrait">
          <div class="character-meta">
            <h2>Emma</h2>
            <p class="credit">Image courtesy DeAnna. TikTok/@inspiringwormofbooks</p>
            <!-- <div class="role">Role / Faction</div> -->
            <!-- <p>Short blurb…</p> -->
          </div>
        </article>

        <!-- Character 2 -->
        <article class="character-card">
          <img class="portrait" src="images/Connor.png" alt="Connor portrait">
          <div class="character-meta">
            <h2>Connor</h2>
            <p class="credit">Image courtesy DeAnna. TikTok/@inspiringwormofbooks</p>
            
            <!-- <div class="role">Role / Faction</div> -->
            <!-- <p>Short blurb…</p> -->
          </div>
        </article>

        <!-- Duplicate more <article class="character-card">…</article> as needed -->
      </section>

      <a href="menu.html" class="button back-link" style="margin-top:1.25rem;">Back to the Woods</a>
    </main>
  </div>
</body>
</html>
